# full list of rules at: https://github.com/sasstools/sass-lint/tree/develop/docs/rules
options:
  formatter: stylish
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # Disallows
  no-color-keywords: 1
  no-color-literals: 2
  no-css-comments: 2
  no-debug: 1
  # Sample - warn against problematic properties
  # no-disallowed-properties:
  # - 1
  # -
  #  'properties':
  #    - 'z-index'
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 2
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  no-warn: 1

  # Nesting
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1
  bem-depth:
    - 2
    -
      max-depth: 1

  # Name Formats
  function-name-format: 1
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format:
    - 1
    -
      convention: hyphenatedbem

  class-name-format:
    - 2
    -
      convention: hyphenatedbem

  # Style Guide
  border-zero: 1
  brace-style:
  	- 1
  clean-import-paths: 1
  empty-args: 1
  hex-length: 1
  hex-notation: 1
  indentation:
    - 2
    -
      size: 2
  leading-zero: 1
  nesting-depth: 1
  # http://rhodesmill.org/brandon/2011/concentric-css/
  property-sort-order:
    - 2
    -
      order:
        # all
        - 'all'

        # box-sizing
        - 'box-sizing'

        # position
        - 'display'
        - 'position'
        - 'top'
        - 'right'
        - 'bottom'
        - 'left'

        #floats
        - 'float'
        - 'clear'

        # flex
        - 'flex'
        - 'flex-basis'
        - 'flex-direction'
        - 'flex-flow'
        - 'flex-grow'
        - 'flex-shrink'
        - 'flex-wrap'

        # grid
        - 'grid'
        - 'grid-area'
        - 'grid-template'
        - 'grid-template-areas'
        - 'grid-template-rows'
        - 'grid-template-columns'
        - 'grid-row'
        - 'grid-row-start'
        - 'grid-row-end'
        - 'grid-column'
        - 'grid-column-start'
        - 'grid-column-end'
        - 'grid-auto-rows'
        - 'grid-auto-columns'
        - 'grid-auto-flow'
        - 'grid-gap'
        - 'grid-row-gap'
        - 'grid-column-gap'

        # align-content
        - 'align-content'
        - 'align-items'
        - 'align-self'

        #justify-content
        - 'justify-content'
        - 'justify-items'
        - 'justify-self'

        # order
        - 'order'

        # columns
        - 'columns'
        - 'column-gap'
        - 'column-fill'
        - 'column-rule'
        - 'column-rule-width'
        - 'column-rule-style'
        - 'column-rule-color'
        - 'column-span'
        - 'column-count'
        - 'column-width'

        # transform
        - 'backface-visibility'
        - 'perspective'
        - 'perspective-origin'
        - 'transform'
        - 'transform-origin'
        - 'transform-style'

        # transition
        - 'transition'
        - 'transition-delay'
        - 'transition-duration'
        - 'transition-property'
        - 'transition-timing-function'

        # visibility
        - 'visibility'
        - 'opacity'
        - 'z-index'

        # margin
        - 'margin'
        - 'margin-top'
        - 'margin-right'
        - 'margin-bottom'
        - 'margin-left'

        # outline
        - 'outline'
        - 'outline-offset'
        - 'outline-width'
        - 'outline-style'
        - 'outline-color'

        # border
        - 'border'
        - 'border-top'
        - 'border-right'
        - 'border-bottom'
        - 'border-left'
        - 'border-width'
        - 'border-top-width'
        - 'border-right-width'
        - 'border-bottom-width'
        - 'border-left-width'

        # border-style
        - 'border-style'
        - 'border-top-style'
        - 'border-right-style'
        - 'border-bottom-style'
        - 'border-left-style'

        # border-radius
        - 'border-radius'
        - 'border-top-left-radius'
        - 'border-top-right-radius'
        - 'border-bottom-left-radius'
        - 'border-bottom-right-radius'

        # border-color
        - 'border-color'
        - 'border-top-color'
        - 'border-right-color'
        - 'border-bottom-color'
        - 'border-left-color'

        # border-image
        - 'border-image'
        - 'border-image-source'
        - 'border-image-width'
        - 'border-image-outset'
        - 'border-image-repeat'
        - 'border-image-slice'

        # box-shadow
        - 'box-shadow'

        # background
        - 'background'
        - 'background-attachment'
        - 'background-clip'
        - 'background-color'
        - 'background-image'
        - 'background-repeat'
        - 'background-position'
        - 'background-size'

        # object-fit
        - 'object-fit'
        - 'object-position'

        # cursor
        - 'cursor'

        # padding
        - 'padding'
        - 'padding-top'
        - 'padding-right'
        - 'padding-bottom'
        - 'padding-left'

        # width
        - 'width'
        - 'min-width'
        - 'max-width'

        # height
        - 'height'
        - 'min-height'
        - 'max-height'

        # overflow
        - 'overflow'
        - 'overflow-x'
        - 'overflow-y'
        - 'resize'

        # list-style
        - 'list-style'
        - 'list-style-type'
        - 'list-style-position'
        - 'list-style-image'
        - 'caption-side'

        # tables
        - 'table-layout'
        - 'border-collapse'
        - 'border-spacing'
        - 'empty-cells'

        # animation
        - 'animation'
        - 'animation-name'
        - 'animation-duration'
        - 'animation-timing-function'
        - 'animation-delay'
        - 'animation-iteration-count'
        - 'animation-direction'
        - 'animation-fill-mode'
        - 'animation-play-state'

        # vertical-alignment
        - 'vertical-align'

        # text-alignment and decoration
        - 'direction'
        - 'tab-size'
        - 'text-align'
        - 'text-align-last'
        - 'text-justify'
        - 'text-indent'
        - 'text-transform'
        - 'text-decoration'
        - 'text-decoration-color'
        - 'text-decoration-line'
        - 'text-decoration-style'
        - 'text-rendering'
        - 'text-shadow'
        - 'text-overflow'

        # text-spacing
        - 'line-height'
        - 'word-spacing'
        - 'letter-spacing'
        - 'white-space'
        - 'word-break'
        - 'word-wrap'
        - 'color'

        # font
        - 'font'
        - 'font-family'
        - 'font-size'
        - 'font-size-adjust'
        - 'font-stretch'
        - 'font-weight'
        - 'font-smoothing'
        - 'osx-font-smoothing'
        - 'font-variant'
        - 'font-style'

        # content
        - 'content'
        - 'quotes'

        # counters
        - 'counter-reset'
        - 'counter-increment'

        # breaks
        - 'page-break-before'
        - 'page-break-after'
        - 'page-break-inside'

  quotes: 1
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1

  # Final Items
  trailing-semicolon: 1
  final-newline: 1
